<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Тег INPUT</title>
</head>
<body>

<form name="test" method="get" action="/welcome">
    <p><b>Name:</b><br>
        <input type="text" size="40" NAME="name">
    </p>

    <p><b>Surname:</b><br>
        <input type="text" size="40" NAME="surname">
    </p>

    <p><b>E-mail:</b><br>
        <input type="text" size="40" NAME="email">
    </p>

    <p><b>Password:</b><br>
        <input type="PASSWORD" size="40" NAME="pass">
    </p>

    <p><b>Confirm password:</b><br>
        <input type="PASSWORD" size="40" NAME="confirmPass">
    </p>

    <p><b>Birthday:</b><br>
        <input type="text" size="40" NAME="bod">
    </p>

    <p><input type="submit" value="Отправить" NAME="submit"></p>

</form>

</body>
</html>
